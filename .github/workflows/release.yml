name: Reusable Release Workflow

on:
  workflow_call:
    inputs:
      artifacts_path:
        description: 'Path to artifacts directory'
        required: false
        type: string
        default: 'build'
jobs:
  build:
    name: Create Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    outputs:
      zip_path: ${{ steps.zip.outputs.zip_path }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
          scope: '@writepoetry'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm run build --if-present
      
      - name: Composer install
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
         
      - name: Zip Release Asset
        id: zip
        run: |
          PACKAGE_NAME=$(jq -r .name package.json)
          VERSION="${GITHUB_REF_NAME#v}"
          npm run plugin-zip
          
          mv "$PACKAGE_NAME"{.zip,"-$VERSION.zip"}
          echo "zip_path=$PACKAGE_NAME-$VERSION" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }}
     
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ${{ inputs.artifacts_path }}
   
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          name: build-output
          path: ${{ inputs.artifacts_path }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ needs.build.outputs.zip_path }}

