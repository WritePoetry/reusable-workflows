name: Reusable Release Workflow

on:
  workflow_call:
    inputs:
      artifacts_path:
        description: 'Path to artifacts directory'
        required: false
        type: string
        default: 'build'
jobs:
  build:
    name: Create Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    outputs:
      artifact_file: ${{ steps.zip.outputs.artifact_file }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
          scope: '@writepoetry'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Project
        run: npm run build --if-present
      
      - name: Composer install
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
         
      - name: Zip Release Asset
        id: zip
        run: |
          PACKAGE_NAME=$(jq -r .name package.json)
          VERSION="${GITHUB_REF_NAME#v}"
          npm run plugin-zip
          if [ -f "$PACKAGE_NAME.zip" ]; then
            echo "testing file exists"
            mv "$PACKAGE_NAME"{.zip,"-$VERSION.zip"}
            echo "artifact_file=${{ github.workspace }}/${PACKAGE_NAME}-${VERSION}.zip" >> $GITHUB_OUTPUT
          else
            echo "Error: zip file not found!" >&2
            exit 1
          fi
        working-directory: ${{ github.workspace }}
   
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ needs.build.outputs.artifact_file }}

